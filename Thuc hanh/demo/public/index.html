<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title> <!-- Đổi lại tiêu đề trang cho phù hợp -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
        }
        header {
            padding: 20px;
            background-color: #e9ecef; /* Slightly darker than background */
        }
        footer {
            background-color: #d4c5c5;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .grid-test div {
            background-color: #b0b0b0;
            padding: 20px;
            border: 1px solid #fff;
        }
    </style>
</head>
<body>

<header class="text-left">
    <h1>Let's test the grid!</h1>
</header>

<!-- Navigation Bar -->
<nav class="nav justify-content-left">
    <a class="nav-link active" href="#">Active</a>
    <a class="nav-link" href="#">Link</a>
    <a class="nav-link" href="#">Link</a>
    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
</nav>

<!-- Grid Section -->
<div class="container my-5">
    <div class="row grid-test">
        <div class="col-md-6">First col</div>
        <div class="col-md-6">Second col</div>
        <div class="col-md-4">col</div>
        <div class="col-md-4">col</div>
        <div class="col-md-4">col</div>
        <div class="col-md-4">col</div>
        <div class="col-md-8">col</div>
    </div>
</div>

<!-- Button to Add New Page -->
<div class="text-center my-5">
    <button class="btn btn-primary" onclick="redirectToNewPage()">Go to New Page</button>
</div>

<!-- Footer -->
<footer>
    Created by ABC!
</footer>

<!-- JavaScript to Redirect -->
<script>
    function redirectToNewPage() {
        window.location.href = "https://www.example.com"; // Thay URL của trang bạn muốn chuyển hướng
    }
</script>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
