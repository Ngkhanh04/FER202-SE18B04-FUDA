<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <link rel="stylesheet" href="events.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to Our Event Management Portal</h1>
        <p>Discover and register for amazing events</p>
    </header>

    <section class="events">
        <h2>Upcoming Events</h2>
        <div class="event-card">
            <h3>Music Concert</h3>
            <p>Date: October 15, 2024</p>
            <p>Location: Grand Arena</p>
            <button onclick="registerEvent()">Register & Buy Tickets</button>
        </div>

        <div class="event-card">
            <h3>Technology Expo</h3>
            <p>Date: November 1, 2024</p>
            <p>Location: Tech Park</p>
            <button onclick="registerEvent()">Register & Buy Tickets</button>
        </div>
    </section>

    <section class="registration-form" id="form-section">
        <h2>Event Registration</h2>
        <form id="event-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="tickets">Number of Tickets:</label>
            <input type="number" id="tickets" min="1" required>

            <button type="submit">Purchase Tickets</button>
        </form>
    </section>

    <footer>
        <p>Â© 2024 Event Manager. All rights reserved.</p>
    </footer>

    <script src="events.js"></script>
</body>
</html>
